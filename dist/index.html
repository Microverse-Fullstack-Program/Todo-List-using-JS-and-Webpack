<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/928599f9b9.js" crossorigin="anonymous"></script>
<script defer src="main.bundle.js"></script></head>

<body>
    <main>
        <section class="todo">
            <form class="form">
                <div class="todo-title">
                    <h3 class="title">Today's To Do</h3>
                    <i class="fa-solid fa-rotate"></i>
                </div>
                <div class="form-controls">
                    <label for="todo-name"></label>
                    <input class="todo-item-input" type="text" name="todo-name" placeholder="Add to your list...">
                </div>
            </form>
            <div class="list-container">
                <div class="todo-list">

                </div>
                <div class="clear-item">
                    <button type="button" class="clear-btn">Clear All Completed</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
